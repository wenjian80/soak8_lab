apiVersion: v1
kind: PersistentVolume
metadata:
  name: soainfra-domain-pv
  labels:
    weblogic.domainUID: soainfra
spec:
  storageClassName: soainfra-domain-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  # Valid values are Retain, Delete or Recycle
  persistentVolumeReclaimPolicy: Retain
  # hostPath:
  nfs:
    server: 10.0.0.6
    path: "/soashared/soa"
